<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/register.css" />
    <script src="./public/js/global.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="registration-form">
          <h1>Daftar</h1>
          <form id="registrationForm" novalidate>
            <div class="form-group">
              <label for="nama">Nama</label>
              <input
                type="text"
                id="nama"
                name="nama"
                required
                aria-describedby="nama-error"
              />
              <div class="error-message" id="nama-error"></div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                aria-describedby="email-error"
              />
              <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
              <label for="nomor-hp">Nomor HP</label>
              <input
                type="text"
                id="nomor-hp"
                name="nomor-hp"
                required
                aria-describedby="nomor-hp-error"
              />
              <div class="error-message" id="nomor-hp-error"></div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  aria-describedby="password-error"
                />
                <div class="error-message" id="password-error"></div>
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                  aria-describedby="confirm-password-error"
                />
                <div class="error-message" id="confirm-password-error"></div>
              </div>
            </div>
            <a href="/home-registered.html" class="login-header">Daftar</a>
          </form>
          <p class="login-link">
            Sudah punya akun? <a href="/login.html" id="masukLink">Masuk</a>
          </p>
        </div>
      </div>
      <div class="right-section">
        <div class="illustration">
          <img
            src="/public/assets/register.png"
            alt="Registration illustration"
            class="illustration-img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
